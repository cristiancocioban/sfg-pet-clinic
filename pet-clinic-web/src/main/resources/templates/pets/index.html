<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Pets</title>
</head>
<body>
<h2 th:text="'List of Pets'">Pets List</h2>
<table class="table table-striped">
    <thead>
    <tr>
        <th style="width: 150px;text-align:left">Id</th>
        <th style="width: 150px;text-align:left">Name</th>
        <th style="width: 150px;text-align:left">Owner Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="pet : ${pets}">
        <td th:text="${pet.id}"></td>
        <td th:text="${pet.name}"></td>
        <td th:text="${pet.owner.lastName}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
